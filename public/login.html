<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        history.pushState(null, document.title, location.href);
        history.back();
        history.forward();
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
    <link rel="stylesheet" href="./loginstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <h1 id="loginHeading">Login</h1>
        <p id="error-text"></p>
        <form action="/login" method="POST" id="login-form">
            <label for="username" id="userlabel">Username</label>
            <br>
            <input type="text" name="username" id="username" placeholder="Username" required class="input">
            <br>
            <label for="password" id="passlabel">Password</label>
            <br>
            <input type="password" name="user_pass" id="user_pass" placeholder="Password" required class="input">
            <br>
            <div class="keepInAndForgot">
                <div class="keepIn">
                    <input type="checkbox" name="keepMeLoggedIn" id="keepInInput">
                    <label for="keepMeLoggedIn">Remember Me</label>
                </div>

                <a href="#" id="forgot">Forgot?</a>

            </div>
            <br>
            <button type="submit" class="button">Login</button>
        </form>

        <div id="newUser">
            <p id="createAccLabel">Don't have an account yet ?</p>
            <a id="createAccLink" href="#">Create an account</a>
        </div>

    </div>

    <script type="text/javascript" src="./loginscript.js"></script>
    <script src="./loginstyle.js" type="text/javascript"></script>
</body>

</html>
